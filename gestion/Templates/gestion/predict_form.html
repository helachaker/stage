<!DOCTYPE html>
<html>
<head>
    <title>Prédiction de Rétention d'Employé</title>
</head>
<body>
    <h2>Prédiction de Rétention d'Employé</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="age">Âge:</label>
        <input type="number" name="age" required><br><br>
        
        <label for="salary">Salaire:</label>
        <input type="number" name="salary" required><br><br>
        
        <label for="performance_rating">Évaluation de Performance:</label>
        <input type="number" step="0.1" name="performance_rating" required><br><br>
        
        <label for="absenteeism_days">Jours d'Absentéisme:</label>
        <input type="number" name="absenteeism_days" required><br><br>
        
        <label for="overtime_hours">Heures Supplémentaires:</label>
        <input type="number" name="overtime_hours" required><br><br>
        
        <label for="satisfaction_score">Score de Satisfaction:</label>
        <input type="number" step="0.1" name="satisfaction_score" required><br><br>
        
        <button type="submit">Prédire</button>
    </form>
</body>
</html>
