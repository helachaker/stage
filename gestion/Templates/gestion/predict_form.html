<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de la Rétention des Employés</title>
</head>
<body>
    <h1>Prédiction de la Rétention des Employés</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Prédire</button>
    </form>
    
    {% if error %}
        <p style="color: red;">Erreur : {{ error }}</p>
    {% endif %}
</body>
</html>
