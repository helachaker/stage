<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Performance Data</title>
    <style>
        /* Global styles for the page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }

        /* Center the container */
        .container {
            max-width: 800px; /* Reduced max-width */
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Prevent overflow */
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px; /* Reduced margin */
        }

        .form-group label {
            display: block;
            font-size: 14px; /* Reduced font-size */
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px; /* Reduced padding */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px; /* Reduced min-height */
        }

        button {
            padding: 8px 16px; /* Reduced padding */
            font-size: 14px; /* Reduced font-size */
            color: #ffffff;
            background-color: #0056b3; /* Green background */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        button:hover {
            background-color: #0056b3; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Performance Data</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_performance_rating">Performance Rating</label>
                {{ form.performance_rating }}
            </div>
            <div class="form-group">
                <label for="id_goals">Goals</label>
                {{ form.goals }}
            </div>
            <div class="form-group">
                <label for="id_development_plan">Development Plan</label>
                {{ form.development_plan }}
            </div>
            <div class="form-group">
                <label for="id_evaluation_date">Evaluation Date</label>
                {{ form.evaluation_date }}
            </div>
            <div class="form-group">
                <label for="id_performance_score">Performance Score</label>
                {{ form.performance_score }}
            </div>
            <div class="form-group">
                <label for="id_promotion">Promotion</label>
                {{ form.promotion }}
            </div>
            <div class="form-group">
                <label for="id_salary_increase">Salary Increase</label>
                {{ form.salary_increase }}
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
